<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Documentation Gist Plug-in Demo</title>

  <script src="../../popcorn.js"></script>
  <script src="popcorn.popcorndoc.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play()
      .popcorndoc({
        start: 1, // seconds
        end: 2, // seconds
        lines: '3,5',
        gistUrl: 'https://gist.github.com/1032479',
        target: 'gistdiv'
      } )
      .popcorndoc({
        start: 3, // seconds
        gistUrl: 'https://gist.github.com/1032479',
        target: 'gistdiv',
        runIn: 'iframe'
      } )

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Documentation Gist Plug-in Demo</h1>
  <p> A footnote displaying This video made exclusively for drumbeat.org' will appear at 5 seconds and disappear at 15 seconds.</p>
  <p> A footnote displaying 'Visit webmademovies.org for more details' will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="gistdiv" width="50%" height="50%">
  <div id="iframe"></div>
  </div>
</body>
</html>
