<!DOCTYPE html>
<html>
<head>
  <title>Popcorn pdf Plug-in Demo</title>
  <style> canvas { border: 0px } </style>
  <script src="../../popcorn.js"></script>
  <script src="pdf.js"></script>
  <script src="popcorn.pdf.js"></script>
  <script>
    Popcorn(function() {
      var p = Popcorn('#video')
      .pdf({
        start: 2, // seconds
        end: 5, // seconds
        pdfUrl: 'tracemonkey.pdf',
        pageNumber: 1,
        target: 'pdfdiv'
      } )
      .pdf({
        start: 6, // seconds
        end: 10, // seconds
        pdfUrl: 'tracemonkey.pdf',
        pageNumber: 2,
        target: 'pdfdiv'
      } )
      .pdf({
        start: 11, // seconds
        end: 15, // seconds
        pdfUrl: 'tracemonkey.pdf',
        pageNumber: 3,
        target: 'pdfdiv'
      } )
      .play()
      .mute();
    });
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Footnote Plug-in Demo</h1>
  <p> A footnote displaying This video made exclusively for drumbeat.org' will appear at 5 seconds and disappear at 15 seconds.</p>
  <p> A footnote displaying 'Visit webmademovies.org for more details' will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="pdfdiv" width="50%" height="50%">
  </div>
</body>
</html>
