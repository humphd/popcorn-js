<!DOCTYPE html>
<html>
  <head>
    <title>Bieber 3 Ways: popcorn.js, pdf.js</title>
      <script src="../../popcorn.js"></script>
      <script src="../../players/youtube/popcorn.youtube.js"></script>
      <script src="../../plugins/twitter/popcorn.twitter.js"></script>
      <script src="popcorn.pdf.js"></script>
      <script src="pdf.js"></script>
      <script>
        Popcorn(function() {
          popcorn = Popcorn.youtube( '#video', 'http://www.youtube.com/watch?v=kffacxfA7G4&ob=av3n' )
            .twitter({
              start: 1,
              title: "Bieber",
              src: "#bieber",
              target: "twitter-div"
            })
            .defaults( 'pdf', {
              pdfUrl: 'tweets-from-justin.pdf',
              width: 765,
              height: 990,
              target: 'pdf-div'
            })
            .pdf({
              start: 1,
              end: 21,
              pageNumber: 1
            })

            // show all remaining pages spread over the duration of the video
            for (var i = 1; i<=10; i++) {
              var t = 22 *i;

              popcorn.pdf({
                start: t,
                end: t + 23,
                pageNumber: i + 1
              });
            }

            popcorn.play();
        });
    </script>
  </head>
  <body>
    <div id="twitter-div"></div>
    <div id="video" style="width: 640px; height: 360px;"></div>
    <div id="pdf-div"></div>
    <p><a href="http://www.parc.com/publication/2590/tweets-from-justin-biebers-heart.html">"Tweets from Justin Bieber's Heart: the dynamics of the 'location' field in user profiles"</a>
  </body>
</html>
